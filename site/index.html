<script>
    'use strict'
    $('html').css('zoom', $(window).width() / 1920);
    window.onload = () => {
        $('html').css('zoom', $(window).width() / 1920);
        window.onresize = (event) => $('html').css('zoom', $(window).width() / 1920);
        $(document).on('show.bs.modal', '.modal', e => {
            setTimeout(function () {
                let myObjs = this.querySelectorAll('select, input, textarea');
                for (var i = 0; i < myObjs.length; i++) {
                    if (!$(myObjs[i]).is('[readonly]') && !myObjs[i].disabled) {
                        $(myObjs[i]).focus();
                        if ($(myObjs[i]).is(":focus")) break;
                    }
                }
                $('.modal-body').scrollTop(0);
            }.bind(e.target), 500)
        });
    };
    $('.loader').hide();
</script>
