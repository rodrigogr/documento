<div ng-init='InadimplenciaService.ngOnInit()' class="row container-fluid ba__body-content ba__full-width">
	<div sidebar></div>
	<div class="col-xs-21 ba__admin-container">
		<!-- INICIO Tela CATEGORIA DE USUÁRIOS-->
		<div class="col-xs-24 ba__admin-container-list">
			<div class="row ba__admin-busca">
				<div class="col-xs-24 input-group ba__admin-busca-input" style="float: left; border: none!important; height: 30px">
					<span class="input-group-addon" style="height: 60px"></span>
					<select class="form-group col-xs-4 ba__adminSelectBusca">
						<option value="">Endereço</option>
						<!-- <option value="">Status</option> -->
						<!-- <option value="">Nome</option> -->
						<!-- <option value="">Data</option> -->
					</select>
					<span class="col-xs-offset-1 col-xs-1" style="width: 100px"><h4>Quadra</h4></span>
					<input ng-model='search.quadra' tabindex="1" type="text" class="form-group col-xs-1" style="height: 50px; border-bottom: 1px solid #cccccc;">
					<span class="col-xs-offset-1 col-xs-1 " style="width: 100px"><h4>Lote</h4></span>
					<input ng-model='search.lote' tabindex="2" type="text" class="form-group col-xs-1" style="height: 50px; border-bottom: 1px solid #cccccc;">
					<button type="button" tabindex="3" ng-click="pesquisar(search);titulosList = null;" class="col-xs-offset-1 btn btn-primary col-xs-4 uppercase" style="margin-top: 12px">
							Pesquisar
							<i class="icon-ba-search"></i>
					</button>
				</div>
			</div>
			<div class="row ba__admin-list">
				<div class="row ba__margin-top-20" ng-if="titulosList">
					<h3 class="col-md-20 Roboto-Light"><strong>{{titulosList.length}}</strong> títulos encontrados</h3>
					<button ng-click="salvarAlteracoes()" ng-if="accessPagina.inserir" type="button" class="btn btn-success col-xs-4 uppercase" style="margin-top: 12px">
					Salvar alterações
					</button>
				</div>
				<div class="list-group ba__admin-table ba__margin-top-40" style="height: 70%">
					<a class="list-group-item disabled col-md-24">
						<div class="row uppercase">
							<div class="col-xs-3">Qd./LT.</div>
							<div class="col-xs-6">Associado</div>
							<div class="col-xs-3">Dt. vencimento</div>
							<div class="col-xs-6">
								<select id='acaoMassa' class="ba__input-select select-list" ng-if="accessPagina.inserir">
									<option value="0">Ação em massa..</option>
									<option ng-repeat="tipo in InadimplenciaService.TipoSituacoes" value="{{tipo.id}}" >{{tipo.descricao}}</option>
								</select>
							</div>
						</div>
					</a>
					<div class="ba__admin-table-scroll col-md-24">
						<a class="list-group-item ba__font-size-12 col-md-24" ng-repeat="titulo in titulosList">
							<div class="row">
								<div class="col-xs-3">Qd {{titulo.quadra}}, Lt. {{titulo.lote}}</div>
								<div class="col-xs-6">{{titulo.nome}}</div>
								<div class="col-xs-3">{{titulo.data_vencimento | date:'dd/MM/yyyy'}}</div>
								<div class="col-xs-6">
									<select ng-if="accessPagina.inserir" class="ba__input-select select-list" ng-model="titulo.id_situacao_inadimplencia" ng-options="tipo.id as tipo.descricao for tipo in InadimplenciaService.TipoSituacoes">
									</select>
                                    <span ng-if="!accessPagina.inserir">{{titulo.situacao_inadimplencia}}</span>
								</div>
							</div>
						</a>

				</div>
			</div>

<!--MODAL-->
<div class="modal fade" id="novaSituacao" tabindex="-1" role="dialog" data-backdrop="static">
	<div class="modal-dialog ba__modal-novo-equipamento" role="document">
		<div class="modal-content">
			<div class="modal-header ba__no-padding-top">
				<h4 class="col-xs-21 modal-title Roboto-Thin ba__font-size-25">
					<i class="icon-ba-attention text-center text-primary ba__margin-horizontal-5"></i>
					<span>Cadastrando Situação</span>
					<!--<span>Editando Situação</span>-->
				</h4>
			</div>
			<div class="modal-body ba__margin-top-15">
				<form>
					<div class="row">
						<div class="form-group col-xs-24">
							<div class="row ba__margin-bottom-30">
								<div class="col-md-6">
									<h4 class="text-right text-gray">Código</h4>
								</div>
								<div class="col-md-4 col-md-offset-1">
									<input type="text" class="ba__input-modal" style="text-transform:uppercase; height: 60px; margin-top: -10px" disabled>
								</div>
							</div>
							<div class="row ba__margin-bottom-30">
								<div class="col-md-6">
									<h4 class="text-right text-gray">Descrição</h4>
								</div>
								<div class="col-md-14 col-md-offset-1">
									<input type="text" class="ba__input-modal" id="" style="text-transform:uppercase">
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default btn-clear col-xs-8 col-xs-offset-3 btnVeiculo">
				Cancelar
				</button>
				<button type="button" type="submit" class="btn btn-success col-xs-12 col-xs-push-1 btnFocus btnVeicul">
				Salvar situação
				</button>
			</div>
		</div>
	</div>
</div>
