<link rel="stylesheet" href="src/inadimplencia/envios/quitacao/envioCartasQuitacao.ctrl.css">

<div class="header">
	<div header></div>
</div>


<div ng-init="InadimplenciaService.ngOnInit(); ngOnInit()" class="row container-fluid ba__body-content ba__full-width">
	<!--CONTAINER MENU-->
	<div sidebar></div>
	<!--CONTAINER MENU-->

	<!--CONTAINER SISTEMA-->
	<div class="col-xs-21 ba__admin-container">

		<!-- INICIO Tela CATEGORIA DE USUÁRIOS-->
		<div class="col-xs-24 ba__admin-container-list">
			<div class="row ba__admin-busca">
				<div class="col-xs-24 input-group ba__admin-busca-input" style="float: left; border: none!important; height: 30px; margin-left: 20px">
					<span class="input-group-addon" style="height: 60px"></span>
					<select class="form-group col-xs-2 ba__adminSelectBusca" style="height: 50px; border-bottom: 1px solid #cccccc;">
		<option value="logradouro">Imóvel</option>
		</select>
					<span class="col-xs-2"><h4 class="text-right"
		style="margin-top: 15px;">Quadra&nbsp;&nbsp;</h4></span>
					<input ng-model="search.quadra" type="text" class="form-group col-xs-1" style="height: 50px; border-bottom: 1px solid #cccccc;">

					<span class="col-xs-2"><h4 class="text-right" style="margin-top: 15px;">Lote&nbsp;&nbsp;</h4></span>
					<input ng-model="search.lote" type="text" class="form-group col-xs-1" style="height: 50px; border-bottom: 1px solid #cccccc;">

					<button ng-click="pesquisar(search)" type="button" class="btn btn-primary col-xs-3 col-xs-offset-1 uppercase" style="margin-top: 12px">
		Pesquisar
		<i class="icon-ba-search"></i>
		</button>
				</div>
			</div>
			<div class="row ba__admin-list" style="overflow-y: auto;">
				<div class="row ba__margin-top-20 ba__margin-bottom-20" ng-if='titulosList'>
					<h3 class="col-md-15 Roboto-Light" style="margin-left: 10px"><strong>{{titulosList.length}}</strong> Registros encontrados
					</h3>
				</div>
				<div class="col-md-24">
					<div class="list-group ba__admin-table" style="height: 35%">
						<a href="javascript:;" class="list-group-item disabled">
							<div class="row uppercase" style="padding-left: 4px">
								<div class="col-xs-1"><input class="form-check-input" type="checkbox"></div>
								<div class="col-xs-3">Cod<i class="ba__margin-horizontal-5"></i></div>
								<div class="col-xs-11">PARCEIRO<i class="ba__margin-horizontal-5"></i>
								</div>
								<div class="col-xs-8">Endereço<i class="ba__margin-horizontal-5"></i></div>
								<div class="col-xs-1">&nbsp;<i class="ba__margin-horizontal-5"></i></div>
							</div>
						</a>
						<div class="ba__admin-table-scroll col-xs-24" ng-repeat="titulo in titulosList">
							<a href="javascript:" class="list-group-item ba__font-size-12">
								<div class="row">
									<div class="col-xs-1"><input ng-model="titulo.select" class="form-check-input" type="checkbox"></div>
									<div class="col-xs-3"><b>{{titulo.id_imovel}}</b></div>
									<div class="col-xs-11"><b>{{titulo.nome}}</b></div>
									<div class="col-xs-8"><b>{{titulo.endereco}}</b></div>
									<div hidden class="col-xs-1"><i ng-click="btnVisualizar(titulo)" class="fa fa-eye"></i></div>
								</div>
							</a>
						</div>
					</div>
				</div>
				<div ng-if='titulosList' class="col-md-24 ba__margin-top-30">
					<div class="row ba__admin-busca">
						<div class="col-xs-24 input-group ba__admin-busca-input" style="float: left; border: none!important; height: 30px; margin-left: 20px">
							<span class="col-xs-6"><h4 class="text-left" style="margin-top: 15px;">Modelo da declaração de quitação</h4></span>
							<select ng-change="teste(modeloSelect)" ng-model="modeloSelect" ng-options="opt as opt.titulo for opt in modelosCarta" class="form-group col-xs-7 ba__adminSelectBusca"
							  style="height: 50px; border-bottom: 1px solid #cccccc;">
							</select>
							<button ng-click="btnEnviarSelec()" ng-if="accessPagina.inserir" type="button" class="btn btn-success col-xs-4 col-xs-offset-6" style="margin-top: 12px">
								ENVIAR SELECIONADOS
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
