<div class="col-xs-21 ba__admin-container">
  <!-- INICIO Tela CATEGORIA DE USUÁRIOS-->
  <div class="col-xs-24 ba__admin-container-list">

    <div class="row ba__admin-list">
      <div class="row ba__margin-top-20">
        <h3 class="col-md-15 Roboto-Light"><strong>0</strong> Registros encontrados</h3>
        <button type="button" class="btn btn-success col-xs-offset-3 col-xs-6 uppercase" style="margin-top: 12px" data-toggle="modal"
          (click)="$('app-enquete-form').modal('show');">
						Novo
					</button>
      </div>
      <div class="list-group ba__admin-table ba__margin-top-40" style="height: 85%">
        <a class="list-group-item disabled">
          <div class="row uppercase">
            <div class="col-xs-2">ID<i class="ba__margin-horizontal-5"></i></div>
            <div class="col-xs-19">Descrição<i class="ba__margin-horizontal-5"></i></div>
            <div class="col-xs-3 text-center">Ações</div>
          </div>
        </a>
        <div class="ba__admin-table-scroll">
          <a class="list-group-item ba__font-size-12 ba__pointer" *ngFor="let item of itens">
            <div class="row">
              <div class="col-xs-2">{{item.id}}</div>
              <div class="col-xs-19">{{item.descricao}}</div>
              <div class="col-xs-3">
                <i class="icon-ba-edit ba__margin-left-35" title="Editar"></i>
                <i class="icon-ba-trash ba__margin-left-20" title="Excluir"></i>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!--MODAL CADASTRO-->
<app-enquete-form class="modal fade"></app-enquete-form>
